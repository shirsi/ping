<mat-card>
  <mat-form-field>
    <label for="enteredTitle">Title</label>
    <input matInput type="text" [(ngModel)]="enteredTitle" />
  </mat-form-field>
  <mat-form-field>
    <label for="enteredContent">Content</label>
    <textarea
      matInput
      rows="6"
      type="text"
      [(ngModel)]="enteredContent"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">
    Create Post
  </button>
</mat-card>
